# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: elasticsearch
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "7.8.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  elasticsearchPort: 9200
  communicationPort: 9300

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ----- Custom Chart
mountPath: "/elasticsearch"

deployment:
  volumeMounts:
    # It mount from container. It map with persistentVolume localPath
    - name: elasticsearch-persistent-storage
      mountPath: /usr/share/elasticsearch/data

  volumes:
    # mongodb volume, we need storageclass, pv, pvc first
    - name: elasticsearch-persistent-storage
      # use PersistentVolumeClaim name. Install helm folder in server first to get claimName.
      persistentVolumeClaim:
        claimName: ndtg-elasticsearch-pvc

# PersistentVolumeClaim
persistentVolumeClaim:
  create: true
  name: ndtg-elasticsearch-pvc

# PersistentVolume
persistentVolume:
  create: true

# StorageClass
storageClass:
  create: true
  allowVolumeExpansion: true